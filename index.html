	<center><h3>Chordeator</h3></center>
	<br>
	<center>Generate chord progressions in 3 different levels of difficulty, with optionally repeating chords.</center>
	<br><br>

	<h5><center><b>Chord Difficulty</b><br></center></h5>

	<div class="row" align="center">
		<form action="#">
			<!-- <p> -->
			<div class="col s4">
				<label>
					<input name="progtype" type="radio" id="basic" checked/>
					<span> Basic </span>
				</label>
			</div>
			<!-- </p> -->

			<!-- <p> -->
			<div class="col s4">
				<label>
					<input name="progtype" type="radio" id="intermediate"/>
					<span> Intermediate </span>
				</label>
			</div>
			<!-- </p> -->

			<!-- <p> -->
			<div class="col s4">
				<label>
					<input name="progtype" type="radio" id="advanced"/>
					<span> Advanced </span>
				</label>
			</div>
			<!-- </p> -->
		</form>
	</div>

			<!-- </p> -->
			<!-- <p> -->
